<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt();
    let str = a.toString();
    let str2 ='';
    for(let i = 0; i< str.length ; i++){
        let c = str.charAt(i);
        if(c == c.toLowerCase()){
            c = c.toUpperCase();
        }else c = c.toLowerCase();
        str2 += c;
    }
    document.write(str2);
</script>
</body>
</html>
